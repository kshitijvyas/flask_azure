services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flask_azure_prod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  flaskazure:
    image: flaskazure
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 5002:5002
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/flask_azure_prod
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
